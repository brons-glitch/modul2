<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body{
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <form action="">
            <div class="form-group mb-3">
                <label class="form-label">Nama :</label>
                <input type="text" class="form-control" placeholder="Name" name="nama" required>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label">Password :</label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="jk">Jenis Kelamin :</label>
                <select class="form-control" id="jk">
                    <option>-- Select --</option>
                    <option>Pria</option>
                    <option>Wanita</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="text-center py-3 position-absolute bottom-0 w-100" style="background-color: #d8c0ff;">
        <div class="container">
            <p class="mb-0" style="color: #dc143c;"><strong>JOY TIMOTY MANTIK / 220211060363</strong></p>
        </div>
    </footer>
</body>
</html>
